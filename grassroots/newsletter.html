<h2>Sign-up for "Grassroots" our monthly E-Newsletter for the latest gardening news!</h2>

<fieldset>
  <legend>Your Information</legend>
<ul>
  <li><label "form-name">Name:</label> <input type="text" name="customername" id="form-name"></li>
  <li><label "form-address">Address:</label> <input type="text" name="address" id="form-name"></li>
  <li><label "form-telephone">Telephone Number: </label> <input type="tel" name="telephone" id="form-name"></li>
  <li><label "form-email">Email: </label> <input type="email" name="email" id="form-name"></li>
  <li><textarea name="instructions" rows="4" cols="60" maxlength="400" placeholder="No more than 400 characters long"></textarea></li>
</ul>
</fieldset>

<p><input type="submit" value="Submit!"><input type="reset"</p>
